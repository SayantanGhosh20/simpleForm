<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Sayantan Ghosh">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="newStyle.css">
</head>
<body>
    <section class="intro">
        <p>Form Design</p>
        <p>by Sayantan Ghsoh</p>
        <p>4th year</p>
    </section>

    <section class="container">
        <p class="title">Register</p>

        <form class="form" id="form">
            <section class="panel1">
                <input type="text" placeholder="Enter name">
                <input type="date" placeholder="Enter DOB">
                <input type="text" placeholder="Enter blood group">

                <section class="gender">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="male">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="female">
                </section>

                <section class="countries">
                    <label for="country1">USA</label>
                    <input type="checkbox" name="" id="country1">
                    <label for="country2">UK</label>
                    <input type="checkbox" name="" id="country2">
                    <label for="country3">Canada</label>
                    <input type="checkbox" name="" id="country3">
                </section>
            </section>
            <section class="panel2">
                <textarea name="" id="" cols="30" rows="10" placeholder="tell about yourself"></textarea>
                <button type="submit">Submit</button>
            </section>

        </form>
    </section>
</body>
</html>
